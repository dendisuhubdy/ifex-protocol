pos;)</text><line x1="75" x2="75" y1="179" y2="207" stroke="#BBB"/><line x1="225" x2="225" y1="179" y2="207" stroke="#BBB"/><line x1="375" x2="375" y1="179" y2="207" stroke="#BBB"/><line x1="525" x2="525" y1="179" y2="207" stroke="#BBB"/><line x1="375" x2="525" y1="190" y2="190" stroke="red"/><polygon fill="red" points="525 190 515 196 515 184"/><polygon fill="#fff" points="380 180 518 180 518 189 380 189"/><text x="381" y="189" fill="red" font-family="Helvetica" font-size="12" textLength="136">Possible flood of accepts!</text><line x1="75" x2="75" y1="207" y2="235" stroke="#BBB"/><line x1="225" x2="225" y1="207" y2="235" stroke="#BBB"/><line x1="375" x2="375" y1="207" y2="235" stroke="#BBB"/><line x1="525" x2="525" y1="207" y2="235" stroke="#BBB"/><line x1="225" x2="75" y1="218" y2="218" stroke="#000"/><polygon fill="#000" points="75 218 85 224 85 212"/><polygon fill="#fff" points="34 208 265 208 265 217 34 217"/><text x="35" y="217" fill="#000" font-family="Helvetica" font-size="12" textLength="229">1: QUO(&apos;I can do it for fee &lt;x&gt; in time &lt;y&gt;&apos;)</text><line x1="75" x2="75" y1="235" y2="263" stroke="#BBB"/><line x1="225" x2="225" y1="235" y2="263" stroke="#BBB"/><line x1="375" x2="375" y1="235" y2="263" stroke="#BBB"/><line x1="525" x2="525" y1="235" y2="263" stroke="#BBB"/><line x1="525" x2="75" y1="246" y2="246" stroke="#000"/><polygon fill="#000" points="75 246 85 252 85 240"/><polygon fill="#fff" points="250 236 349 236 349 245 250 245"/><text x="251" y="245" fill="#000" font-family="Helvetica" font-size="12" textLength="97">(Other responses)</text><line x1="75" x2="75" y1="263" y2="280" stroke="#BBB" stroke-dasharray="2 2"/><line x1="225" x2="225" y1="263" y2="280" stroke="#BBB" stroke-dasharray="2 2"/><line x1="375" x2="375" y1="263" y2="280" stroke="#BBB" stroke-dasharray="2 2"/><line x1="525" x2="525" y1="263" y2="280" stroke="#BBB" stroke-dasharray="2 2"/><line x1="75" x2="75" y1="280" y2="308" stroke="#BBB"/><line x1="225" x2="225" y1="280" y2="308" stroke="#BBB"/><line x1="375" x2="375" y1="280" y2="308" stroke="#BBB"/><line x1="525" x2="525" y1="280" y2="308" stroke="#BBB"/><path fill="none" stroke="red" d="M 75 297 A73,6 0 0,1 75,285"/><polygon fill="red" points="75 297 65 303 65 291"/><polygon fill="#fff" points="75 281 284 281 284 290 75 290"/><text x="76" y="290" fill="red" font-family="Helvetica" font-size="12" textLength="207">Due diligence on all responding nodes.</text><line x1="75" x2="75" y1="308" y2="336" stroke="#BBB"/><line x1="225" x2="225" y1="308" y2="336" stroke="#BBB"/><line x1="375" x2="375" y1="308" y2="336" stroke="#BBB"/><line x1="525" x2="525" y1="308" y2="336" stroke="#BBB"/><path fill="none" stroke="#000" d="M 75 325 A73,6 0 0,1 75,313"/><polygon fill="#000" points="75 325 65 331 65 319"/><polygon fill="#fff" points="75 309 436 309 436 318 75 318"/><text x="76" y="318" fill="#000" font-family="Helvetica" font-size="12" textLength="359">Node B&apos;s response looks like the most suitable (by some definition).</text><line x1="75" x2="75" y1="336" y2="364" stroke="#BBB"/><line x1="225" x2="225" y1="336" y2="364" stroke="#BBB"/><line x1="375" x2="375" y1="336" y2="364" stroke="#BBB"/><line x1="525" x2="525" y1="336" y2="364" stroke="#BBB"/><line x1="75" x2="225" y1="347" y2="347" stroke="#000"/><polygon fill="#000" points="225 347 215 353 215 341"/><polygon fill="#fff" points="21 337 278 337 278 346 21 346"/><text x="22" y="346" fill="#000" font-family="Helvetica" font-size="12" textLength="255">2: EXE(&apos;I agree. Please initiate the transaction.&apos;)</text><line x1="75" x2="75" y1="364" y2="392" stroke="#BBB"/><line x1="225" x2="225" y1="364" y2="392" stroke="#BBB"/><line x1="375" x2="375" y1="364" y2="392" stroke="#BBB"/><line x1="525" x2="525" y1="364" y2="392" stroke="#BBB"/><line x1="225" x2="75" y1="375" y2="375" stroke="red"/><polygon fill="red" points="75 375 85 381 85 369"/><polygon fill="#fff" points="13 365 285 365 285 374 13 374"/><text x="14" y="374" fill