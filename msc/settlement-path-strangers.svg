ke="#BBB"/><line x1="375" x2="375" y1="465" y2="482" stroke="#BBB"/><line x1="525" x2="525" y1="465" y2="482" stroke="#BBB"/><line x1="37" x2="563" y1="470" y2="470" stroke="#000" stroke-dasharray="2 2"/><polygon fill="#fff" points="275 466 324 466 324 475 275 475"/><text x="276" y="475" fill="#000" font-family="Helvetica" font-size="12" textLength="47">or/then...</text><line x1="75" x2="75" y1="482" y2="510" stroke="#BBB"/><line x1="225" x2="225" y1="482" y2="510" stroke="#BBB"/><line x1="375" x2="375" y1="482" y2="510" stroke="#BBB"/><line x1="525" x2="525" y1="482" y2="510" stroke="#BBB"/><path fill="none" stroke="#000" d="M 225 499 A73,6 0 0,1 225,487"/><polygon fill="#000" points="225 499 215 505 215 493"/><polygon fill="#fff" points="225 483 380 483 380 492 225 492"/><text x="226" y="492" fill="#000" font-family="Helvetica" font-size="12" textLength="153">4b: Confirm funds are here...</text><line x1="75" x2="75" y1="510" y2="527" stroke="#BBB"/><line x1="225" x2="225" y1="510" y2="527" stroke="#BBB"/><line x1="375" x2="375" y1="510" y2="527" stroke="#BBB"/><line x1="525" x2="525" y1="510" y2="527" stroke="#BBB"/><line x1="37" x2="563" y1="515" y2="515" stroke="#000" stroke-dasharray="2 2"/><line x1="75" x2="75" y1="527" y2="555" stroke="#BBB"/><line x1="225" x2="225" y1="527" y2="555" stroke="#BBB"/><line x1="375" x2="375" y1="527" y2="555" stroke="#BBB"/><line x1="525" x2="525" y1="527" y2="555" stroke="#BBB"/><line x1="225" x2="75" y1="538" y2="538" stroke="#000"/><polygon fill="#000" points="75 538 85 544 85 532"/><polygon fill="#fff" points="41 528 257 528 257 537 41 537"/><text x="42" y="537" fill="#000" font-family="Helvetica" font-size="12" textLength="214">4c: RPT(&apos;Funds confirmed as received.&apos;)</text><line x1="75" x2="75" y1="555" y2="583" stroke="#BBB"/><line x1="225" x2="225" y1="555" y2="583" stroke="#BBB"/><line x1="375" x2="375" y1="555" y2="583" stroke="#BBB"/><line x1="525" x2="525" y1="555" y2="583" stroke="#BBB"/><line x1="225" x2="75" y1="566" y2="566" stroke="#000"/><polygon fill="#000" points="75 566 85 572 85 560"/><polygon fill="#fff" points="91 556 208 556 208 565 91 565"/><text x="92" y="565" fill="#000" font-family="Helvetica" font-size="12" textLength="115">4.1: EXR(&apos;Pending...&apos;)</text><line x1="75" x2="75" y1="583" y2="611" stroke="#BBB"/><line x1="225" x2="225" y1="583" y2="611" stroke="#BBB"/><line x1="375" x2="375" y1="583" y2="611" stroke="#BBB"/><line x1="525" x2="525" y1="583" y2="611" stroke="#BBB"/><line x1="225" x2="375" y1="594" y2="594" stroke="#000"/><polygon fill="#000" points="375 594 365 600 365 588"/><polygon fill="#fff" points="118 584 480 584 480 593 118 593"/><text x="119" y="593" fill="#000" font-family="Helvetica" font-size="12" textLength="360">4.2: Actual transfer of some nature occurs here (out of IFEX scope.)</text><line x1="75" x2="75" y1="611" y2="639" stroke="#BBB"/><line x1="225" x2="225" y1="611" y2="639" stroke="#BBB"/><line x1="375" x2="375" y1="611" y2="639" stroke="#BBB"/><line x1="525" x2="525" y1="611" y2="639" stroke="#BBB"/><line x1="225" x2="375" y1="622" y2="622" stroke="#000"/><polygon fill="#000" points="375 622 365 628 365 616"/><polygon fill="#fff" points="199 612 400 612 400 621 199 621"/><text x="200" y="621" fill="#000" font-family="Helvetica" font-size="12" textLength="199">4.3: RPT(&apos;You now have my money.&apos;)</text><line x1="75" x2="75" y1="639" y2="667" stroke="#BBB"/><line x1="225" x2="225" y1="639" y2="667" stroke="#BBB"/><line x1="375" x2="375" y1="639" y2="667" stroke="#BBB"/><line x1="525" x2="525" y1="639" y2="667" stroke="#BBB"/><path fill="none" stroke="red" d="M 375 644 A75,6 0 0,1 375,656"/><polygon fill="red" points="375 656 385 662 385 650"/><polygon fill="#fff" points="246 640 373 640 373 649 246 649"/><text x="247" y="649" fill="red" font-family="Helvetica" font-size="12" textLength="125">Check funds are here...</text><line x1="75" x2="75" y1="667" y2="695" stroke="#BBB"/><line x1="225" x2="225" y1="667" y2="695" stroke="#BBB"/><line x1="375" x2="375" y1="667" y2="695" stroke="#BBB"/><line x1="525" x2="525" y1="667" y2="695" stroke="#BBB"/><line x1="375" x2="225" y1="678" y2="678" stroke="#000"/><polygon fill="#000" points="225 678 235 684 235 672"/><polygon fill="#fff" points="188 668 411 668 411 677 188 677"/><text x="189" y="677" fill="#000" font-family="Helvetica" font-size="12" textLength="221">4.4b: RPT(&apos;Got it.&apos;) (ie. C-proof-of-receipt)</text><line x1="75" x2="75" y1="695" y2="723" stroke="#BBB"/><line x1="225" x2="225" y1="695" y2="723" stroke="#BBB"/><line x1="375" x2="375" y1="695" y2="723" stroke="#BBB"/><line x1="525" x2="525" y1="695" y2="723" stroke="#BBB"/><line x1="225" x2="75" y1="706" y2="706" stroke="#000"/><polygon fill="#000" points="75 706 85 712 85 700"/><polygon fill="#fff" points="14 696 285 696 285 705 14 705"/><text x="15" y="705" fill="#000" font-family="Helvetica" font-size="12" textLength="269">1: RPT(&apos;Status now SUCCESS&apos;,C-proof-of-receipt)</text><line x1="75" x2="75" y1="723" y2="751" stroke="#BBB"/><line x1="225" x2="225" y1="723" y2="751" stroke="#BBB"/><line x1="375" x2="375" y1="723" y2="751" stroke="#BBB"/><line x1="525" x2="525" y1="723" y2="751" stroke="#BBB"/><line x1="75" x2="225" y1="734" y2="734" stroke="#000"/><polygon fill="#000" points="225 734 215 740 215 728"/><polygon fill="#fff" points="70 724 228 724 228 733 70 733"/><text x="71" y="733" fill="#000" font-family="Helvetica" font-size="12" textLength="156">2: RPT(&apos;Yep, we&apos;re all done.&apos;)</text><line x1="75" x2="75" y1="745" y2="751" stroke="#BBB"/><line x1="225" x2="225" y1="745" y2="751" stroke="#BBB"/><line x1="375" x2="375" y1="745" y2="751" stroke="#BBB"/><line x1="525" x2="525" y1="745" y2="751" stroke="#BBB"/></svg>