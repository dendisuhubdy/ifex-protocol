<svg xmlns="http://www.w3.org/2000/svg" width="600" height="510" stroke-width="1" shape-rendering="crispEdges" text-rendering="geometricPrecision" version="1.1" viewBox="0 0 600 510"><polygon fill="#fff" points="53 7 95 7 95 16 53 16"/><text x="75" y="16" fill="#000" font-family="Helvetica" font-size="12" text-anchor="middle" textLength="40">Node A</text><polygon fill="#fff" points="203 7 245 7 245 16 203 16"/><text x="225" y="16" fill="#000" font-family="Helvetica" font-size="12" text-anchor="middle" textLength="40">Node B</text><polygon fill="#fff" points="353 7 395 7 395 16 353 16"/><text x="375" y="16" fill="#000" font-family="Helvetica" font-size="12" text-anchor="middle" textLength="41">Node C</text><polygon fill="#fff" points="508 7 540 7 540 16 508 16"/><text x="525" y="16" fill="#000" font-family="Helvetica" font-size="12" text-anchor="middle" textLength="31">World</text><line x1="75" x2="75" y1="22" y2="39" stroke="#BBB" stroke-dasharray="2 2"/><line x1="225" x2="225" y1="22" y2="39" stroke="#BBB" stroke-dasharray="2 2"/><line x1="375" x2="375" y1="22" y2="39" stroke="#BBB" stroke-dasharray="2 2"/><line x1="525" x2="525" y1="22" y2="39" stroke="#BBB" stroke-dasharray="2 2"/><line x1="75" x2="75" y1="39" y2="67" stroke="#BBB"/><line x1="225" x2="225" y1="39" y2="67" stroke="#BBB"/><line x1="375" x2="375" y1="39" y2="67" stroke="#BBB"/><line x1="525" x2="525" y1="39" y2="67" stroke="#BBB"/><path fill="none" stroke="#000" d="M 75 56 A73,6 0 0,1 75,44"/><polygon fill="#000" points="75 56 65 62 65 50"/><polygon fill="#fff" points="75 40 366 40 366 49 75 49"/><text x="76" y="49" fill="#000" font-family="Helvetica" font-size="12" textLength="289">I know B delivers money to C with fee &lt;x&gt; in time &lt;y&gt;.</text><line x1="75" x2="75" y1="67" y2="95" stroke="#BBB"/><line x1="225" x2="225" y1="67" y2="95" stroke="#BBB"/><line x1="375" x2="375" y1="67" y2="95" stroke="#BBB"/><line x1="525" x2="525" y1="67" y2="95" stroke="#BBB"/><path fill="none" stroke="#000" d="M 75 84 A73,6 0 0,1 75,72"/><polygon fill="#000" points="75 84 65 90 65 78"/><polygon fill="#fff" points="75 68 374 68 374 77 75 77"/><text x="76" y="77" fill="#000" font-family="Helvetica" font-size="12" textLength="297">Node B&apos;s route is the most suitable (by some definition).</text><line x1="75" x2="75" y1="95" y2="123" stroke="#BBB"/><line x1="225" x2="225" y1="95" y2="123" stroke="#BBB"/><line x1="375" x2="375" y1="95" y2="123" stroke="#BBB"/><line x1="525" x2="525" y1="95" y2="123" stroke="#BBB"/><line x1="75" x2="225" y1="106" y2="106" stroke="#000"/><polygon fill="#000" points="225 106 215 112 215 100"/><polygon fill="#fff" points="18 96 281 96 281 105 18 105"/><text x="19" y="105" fill="#000" font-family="Helvetica" font-size="12" textLength="261">2: EXE(&apos;Please initiate the following transaction.&apos;)</text><line x1="75" x2="75" y1="123" y2="151" stroke="#BBB"/><line x1="225" x2="225" y1="123" y2="151" stroke="#BBB"/><line x1="375" x2="375" y1="123" y2="151" stroke="#BBB"/><line x1="525" x2="525" y1="123" y2="151" stroke="#BBB"/><line x1="225" x2="75" y1="134" y2="134" stroke="red"/><polygon fill="red" points="75 134 85 140 85 128"/><polygon fill="#fff" points="13 124 285 124 285 133 13 133"/><text x="14" y="133" fill="red" font-family="Helvetica" font-size="12" textLength="270">(non-error response indicates everything still good)</text><line x1="75" x2="75" y1="151" y2="179" stroke="#BBB"/><line x1="225" x2="225" y1="151" y2="179" stroke="#BBB"/><line x1="375" x2="375" y1="151" y2="179" stroke="#BBB"/><line x1="525" x2="525" y1="151" y2="179" stroke="#BBB"/><path fill="none" stroke="#000" d="M 225 168 A73,6 0 0,1 225,156"/><polygon fill="#000" points="225 168 215 174 215 162"/><polygon fill="#fff" points="225 152 430 152 430 161 225 161"/><text x="226" y="161" fill="#000" font-family="Helvetica" font-size="12" textLength="203">3: Transaction confirmed and initiated.</text><line x1="75" x2="75" y1="179" y2="196" stroke="#BBB"/><line x1="225" x2="225" y1="179" y2="196" stroke="#BBB"/><line x1="375" x2="375" y1="179" y2="196" stroke="#BBB"/><line x1="525" x2="525" y1="179" y2="196" stroke="#BBB"/><line x1="37" x2="563" y1="184" y2="184" stroke="#000" stroke-dasharray="2 2"/><polygon fill="#fff" points="278 180 320 180 320 189 278 189"/><text x="279" y="189" fill="#000" font-family="Helvetica" font-size="12" textLength="40">either...</text><line x1="75" x2="75" y1="196" y2="224" stroke="#BBB"/><line x1="225" x2="225" y1="196" y2="224" stroke="#BBB"/><line x1="375" x2="375" y1="196" y2="224" stroke="#BBB"/><line x1="525" x2="525" y1="196" y2="224" stroke="#BBB"/><line x1="75" x2="225" y1="207" y2="207" stroke="#000"/><polygon fill="#000" points="225 207 215 213 215 201"/><polygon fill="#fff" points="67 197 232 197 232 206 67 206"/><text x="68" y="206" fill="#000" font-family="Helvetica" font-size="12" textLength="163">4a: RPT(&apos;Funds have arrived.&apos;)</text><line x1="75" x2="75" y1="224" y2="241" stroke="#BBB"/><line x1="225" x2="225" y1="224" y2="241" stroke="#BBB"/><line x1="375" x2="375" y1="224" y2="241" stroke="#BBB"/><line x1="525" x2="525" y1="224" y2="241" stroke="#BBB"/><line x1="37" x2="563" y1="229" y2="229" stroke="#000" stroke-dasharray="2 2"/><polygon fill="#fff" points="275 225 324 225 324 234 275 234"/><text x="276" y="234" fill="#000" font-family="Helvetica" font-size="12" textLength="47">or/then...</text><line x1="75" x2="75" y1="241" y2="269" stroke="#BBB"/><line x1="225" x2="225" y1="241" y2="269" stroke="#BBB"/><line x1="375" x2="375" y1="241" y2="269" stroke="#BBB"/><line x1="525" x2="525" y1="241" y2="269" stroke="#BBB"/><path fill="none" stroke="#000" d="M 225 258 A73,6 0 0,1 225,246"/><polygon fill="#000" points="225 258 215 264 215 252"/><polygon fill="#fff" points="225 242 380 242 380 251 225 251"/><text x="226" y="251" fill="#000" font-family="Helvetica" font-size="12" textLength="153">4b: Confirm funds are here...</text><line x1="75" x2="75" y1="269" y2="286" stroke="#BBB"/><line x1="225" x2="225" y1="269" y2="286" stroke="#BBB"/><line x1="375" x2="375" y1="269" y2="286" stroke="#BBB"/><line x1="525" x2="525" y1="269" y2="286" stroke="#BBB"/><line x1="37" x2="563" y1="274" y2="274" stroke="#000" stroke-dasharray="2 2"/><line x1="75" x2="75" y1="286" y2="314" stroke="#BBB"/><line x1="225" x2="225" y1="286" y2="314" stroke="#BBB"/><line x1="375" x2="375" y1="286" y2="314" stroke="#BBB"/><line x1="525" x2="525" y1="286" y2="314" stroke="#BBB"/><line x1="225" x2="75" y1="297" y2="297" stroke="#000"/><polygon fill="#000" points="75 297 85 303 85 291"/><polygon fill="#fff" points="41 287 257 287 257 296 41 296"/><text x="42" y="296" fill="#000" font-family="Helvetica" font-size="12" textLength="214">4c: RPT(&apos;Funds confirmed as received.&apos;)</text><line x1="75" x2="75" y1="314" y2="342" stroke="#BBB"/><line x1="225" x2="225" y1="314" y2="342" stroke="#BBB"/><line x1="375" x2="375" y1="314" y2="342" stroke="#BBB"/><line x1="525" x2="525" y1="314" y2="342" stroke="#BBB"/><line x1="225" x2="75" y1="325" y2="325" stroke="#000"/><polygon fill="#000" points="75 325 85 331 85 319"/><polygon fill="#fff" points="91 315 208 315 208 324 91 324"/><text x="92" y="324" fill="#000" font-family="Helvetica" font-size="12" textLength="115">4.1: EXR(&apos;Pending...&apos;)</text><line x1="75" x2="75" y1="342" y2="370" stroke="#BBB"/><line x1="225" x2="225" y1="342" y2="370" stroke="#BBB"/><line x1="375" x2="375" y1="342" y2="370" stroke="#BBB"/><line x1="525" x2="525" y1="342" y2="370" stroke="#BBB"/><line x1="225" x2="375" y1="353" y2="353" stroke="#000"/><polygon fill="#000" points="375 353 365 359 365 347"/><polygon fill="#fff" points="118 343 480 343 480 352 118 352"/><text x="119" y="352" fill="#000" font-family="Helvetica" font-size="12" textLength="360">4.2: Actual transfer of some nature occurs here (out of IFEX scope.)</text><line x1="75" x2="75" y1="370" y2="398" stroke="#BBB"/><line x1="225" x2="225" y1="370" y2="398" stroke="#BBB"/><line x1="375" x2="375" y1="370" y2="398" stroke="#BBB"/><line x1="525" x2="525" y1="370" y2="398" stroke="#BBB"/><line x1="225" x2="375" y1="381" y2="381" stroke="#000"/><polygon fill="#000" points="375 381 365 387 365 375"/><polygon fill="#fff" points="199 371 400 371 400 380 199 380"/><text x="200" y="380" fill="#000" font-family="Helvetica" font-size="12" textLength="199">4.3: RPT(&apos;You now have my money.&apos;)</text><line x1="75" x2="75" y1="398" y2="426" stroke="#BBB"/><line x1="225" x2="225" y1="398" y2="426" stroke="#BBB"/><line x1="375" x2="375" y1="398" y2="426" stroke="#BBB"/><line x1="525" x2="525" y1="398" y2="426" stroke="#BBB"/><path fill="none" stroke="red" d="M 375 403 A75,6 0 0,1 375,415"/><polygon fill="red" points="375 415 385 421 385 409"/><polygon fill="#fff" points="246 399 373 399 373 408 246 408"/><text x="247" y="408" fill="red" font-family="Helvetica" font-size="12" textLength="125">Check funds are here...</text><line x1="75" x2="75" y1="426" y2="454" stroke="#BBB"/><line x1="225" x2="225" y1="426" y2="454" stroke="#BBB"/><line x1="375" x2="375" y1="426" y2="454" stroke="#BBB"/><line x1="525" x2="525" y1="426" y2="454" stroke="#BBB"/><line x1="375" x2="225" y1="437" y2="437" stroke="#000"/><polygon fill="#000" points="225 437 235 443 235 431"/><polygon fill="#fff" points="188 427 411 427 411 436 188 436"/><text x="189" y="436" fill="#000" font-family="Helvetica" font-size="12" textLength="221">4.4b: RPT(&apos;Got it.&apos;) (ie. C-proof-of-receipt)</text><line x1="75" x2="75" y1="454" y2="482" stroke="#BBB"/><line x1="225" x2="225" y1="454" y2="482" stroke="#BBB"/><line x1="375" x2="375" y1="454" y2="482" stroke="#BBB"/><line x1="525" x2="525" y1="454" y2="482" stroke="#BBB"/><line x1="225" x2="75" y1="465" y2="465" stroke="#000"/><polygon fill="#000" points="75 465 85 471 85 459"/><polygon fill="#fff" points="14 455 285 455 285 464 14 464"/><text x="15" y="464" fill="#000" font-family="Helvetica" font-size="12" textLength="269">1: RPT(&apos;Status now SUCCESS&apos;,C-proof-of-receipt)</text><line x1="75" x2="75" y1="482" y2="510" stroke="#BBB"/><line x1="225" x2="225" y1="482" y2="510" stroke="#BBB"/><line x1="375" x2="375" y1="482" y2="510" stroke="#BBB"/><line x1="525" x2="525" y1="482" y2="510" stroke="#BBB"/><line x1="75" x2="225" y1="493" y2="493" stroke="#000"/><polygon fill="#000" points="225 493 215 499 215 487"/><polygon fill="#fff" points="70 483 228 483 228 492 70 492"/><text x="71" y="492" fill="#000" font-family="Helvetica" font-size="12" textLength="156">2: RPT(&apos;Yep, we&apos;re all done.&apos;)</text><line x1="75" x2="75" y1="504" y2="510" stroke="#BBB"/><line x1="225" x2="225" y1="504" y2="510" stroke="#BBB"/><line x1="375" x2="375" y1="504" y2="510" stroke="#BBB"/><line x1="525" x2="525" y1="504" y2="510" stroke="#BBB"/></svg>